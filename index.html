<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Link Clicker</title>
    <script
      type="text/javascript"
      src="//prosecutorremarkablegodforsaken.com/4b/ba/cd/4bbacddb5d2a9ac67ba01bf3c4eb3955.js"
    ></script>
  </head>
  <body>
    <h1>Auto Link Clicker</h1>
    <p>
      This page will automatically click on the first link it finds after 10
      seconds.
    </p>
    <!-- Example Link -->

    <script>
      // Wait for the page to load
      window.addEventListener("load", () => {
        // Set a 10-second delay
        setTimeout(() => {
  const link = document.querySelector("body a");
  if (link) {
    window.location.href = link.href; // Redirects without triggering a popup block
  } else {
    console.warn("No link found in the body!");
  }
}, 10000);
      });
    </script>
  </body>
</html>
